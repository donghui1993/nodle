<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="nodle.js"></script>
</head>

<body>
    <script>
        let container = new nodle('ul#container>li.name.list>.childlist', { // TODO: options 未完成
            'ul':{ // 为什么不按照嵌套顺序布局options呢？
                style:{ 
                    "font-size":'20px'
                } // ul {  "font-size":'20px' }
            },
  
            '.list': {
                // css 内容
                'style': { "fontSize": '20px' ,color:'blue'}, // .list { "font-size": '15px' ; color:'blue';}
                // class类
                'classes':'space name',
                // innerText
                'html':"", 
                // data属性的内容 -data-name:'xxxx'
                'data': {},
                // 额外的属性列表，如果有同名的将会覆盖
                'attr': {},
                // 数据值 将被填充的值的内容
                'store': {name:1},
            },
            '.name':{
                'style':{'font-size':'30px'}, // .name  {'font-size':'20px'}
            },
            '.childlist':{
                // innerHTML
                'html':function(){return "<div>这是html返回的值"+this.from+"</div>" },
            }
        }, document.querySelector("body"))
    </script>
</body>

</html>
