<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="nodle.js"></script>
</head>

<body>
    <script>
        let container = new nodle('ul#container>li.list.name{sss}>.childlist{name}', { // TODO: options 未完成
            'li':{
                'css':{
                    "font-size":'20px'
                }
            },
            '.list': {
                // css 内容
                'css': { "font-size": '15px' ,color:'blue'},
                // class类
                'classes':'name space',
                // html的文本内容将会进行转义
                'text': '这是内容', // 如果有子元素，该内容则不会填充
                // 将会覆盖zencode 中的 child 内容
                'html':undefined,
                // data属性的内容 -data-name:'xxxx'
                'data': {},
                // 额外的属性列表，如果有同名的将会覆盖
                'attr': {},
                // 数据值 将被填充的值的内容
                'store': {},
                // 数据长度
                "size":4
            },
            '.childlist':{
                'size':4
            }
        }, "body")
    </script>
</body>

</html>
