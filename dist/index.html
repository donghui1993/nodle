<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="nodle.js"></script>
</head>

<body>
    <script>
        let child = new nodle('(span>div)+span#name',{
            '#name':{
                html:function(){
                    if(this.parent.tag == 'span'){
                        return "spantag"
                    }else{
                        return "dom"
                    }
                }
            }
        })
        let container = new nodle('ul#container>li.list.name>.childlist', { // TODO: options 未完成
            'ul':{
                'style':{ "font-size":'20px' } // ul {  "font-size":'20px' }
            },
            '.name':{
                'style':{'font-size':'20px'} // .name  {'font-size':'20px'}
            },
            '.list': {
                // css 内容
                'style': { "font-size": '15px' ,color:'blue'}, // .list { "font-size": '15px' ; color:'blue';}
                // class类
                'classes':'space name',
                // innerText
                'html': child, // 如果有子元素，该内容则不会填充
                // data属性的内容 -data-name:'xxxx'
                'data': {},
                // 额外的属性列表，如果有同名的将会覆盖
                'attr': {},
                // 数据值 将被填充的值的内容
                'store': {name:1},
                // 数据长度
                "size":4
            },
            '.childlist':{
                'size':4,
                // innerHTML
                'html':function(){return "<div>这是html返回的值"+this.from+"</div>" },
            }
        }, document.querySelector("body"))
    </script>
</body>

</html>
