<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="nodle.js"></script>
</head>

<body>
        
    <script>
        new nodle('.wrong_info>(p#wrongpano>span.line+span.content+span.line)+(.btn_w_down>a.btn>span.img)', {
            '.btn_w_down': {
                style: {
                    bottom: "-50px",
                    right: "32%",
                    zIndex: 10001,
                    position: 'fixed',
                    float: 'right',
                    paddingRight: '4.5%',
                    transition: "bottom ease .3s",
                    cursor: "pointer",
                }
            },
            '.btn': {
                style: {
                    background: '#434343',
                    width: '100px',
                    height: '100px',
                    borderRadius: ' 50px',
                    marginTop: '1px',
                    transition: ' background-color ease .3s',
                    display: 'block',
                }
            },
            '.img': {
                style: {
                    marginTop: '23px',
                    transform: "rotate(180deg)",
                    marginLeft: "38px",
                    float: 'left',
                    width: '23px',
                    height: '12px',
                    background: ' url(side-icon02.png)',
                },
                html:" "
            },
            '.wrong_info': {
                style: {
                    position: "fixed",
                    bottom: 0,
                    width: "100%",
                    maxWidth: "720px",
                    height: "50%",
                    background: "#000",
                    opacity: .8,
                    zIndex: 999,
                    overflowY: "scroll"
                }
            },
            "#wrongpano": {
                style: {
                    position: "relative",
                    padding: "10px 3%",
                    color: "#fff",
                    width: "100%",
                    zIndex: 10000,
                    boxSizing: "border-box",
                    overflowY: "scroll",
                }
            },
            'span': {
                style: {
                    "text-align": "center"
                }
            },
            '.line': {
                style: {
                    display: "block",
                },
                html: "----------"
            },
            ".content": {
                html: new nodle('.header+span.next+span.then', {
                    '.header': {
                        html: "hao24 - wap console",
                    },
                    '.next': {
                        html: "Powered By "
                    },
                    '.then': {
                        html: "@hao24.com",
                        style: {
                            color: "#1badd0",
                            textShadow: " 0 0 2px #045f44"
                        }
                    }
                }),
                style: {
                    display: "block",
                }
            }
        }, 'body')
    </script>
</body>

</html>
